<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>مثنوی مولانا</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- نوار بالا (مخفی‌شونده در آینده) -->
  <header id="top-bar">
    <select id="select-dafar">
      <option value="1">دفتر اول</option>
      <option value="2">دفتر دوم</option>
      <option value="3">دفتر سوم</option>
      <option value="4">دفتر چهارم</option>
      <option value="5">دفتر پنجم</option>
      <option value="6">دفتر ششم</option>
    </select>

    <input id="search" type="text" placeholder="جستجو در ابیات..." />

    <button id="settings-btn">⚙️</button>
  </header>

  <!-- ناحیه مطالعه -->
  <main id="reader-area">
    <div id="card-container">
      <!-- کارت‌ها اینجا ساخته می‌شوند -->
    </div>
  </main>

  <!-- لایه تار پس‌زمینه (برای بستن تنظیمات با لمس) -->
  <div id="overlay"></div>

  <!-- پنل تنظیمات (مدرن) -->
  <aside id="settings-panel">
    <h3>تنظیمات مطالعه</h3>

    <div class="setting-item">
      <span>پخش خودکار</span>
      <input type="checkbox" id="auto-play" />
    </div>

    <div class="setting-item">
      <span>مکث بین ابیات (ثانیه)</span>
      <input type="number" id="pause-time" value="5" min="1" max="30" />
    </div>

    <div class="setting-item">
      <span>حرکت با کشیدن</span>
      <input type="checkbox" id="swipe" />
    </div>

    <div class="setting-item">
      <span>تم مطالعه</span>
      <select id="theme-select">
        <option value="classic">کلاسیک</option>
        <option value="dark">شب</option>
        <option value="nature">طبیعت</option>
      </select>
    </div>
  </aside>

  <script src="app.js"></script>
</body>
</html>
