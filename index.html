<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>مثنوی مولانا</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app">

  <!-- نوار بالا (مخفی) -->
  <div id="topBar">
    <input id="searchInput" type="text" placeholder="جستجو...">
    <select id="daftarSelect">
      <option value="1">دفتر ۱</option>
      <option value="2">دفتر ۲</option>
      <option value="3">دفتر ۳</option>
      <option value="4">دفتر ۴</option>
      <option value="5">دفتر ۵</option>
      <option value="6">دفتر ۶</option>
    </select>
    <button id="settingsBtn">⚙️</button>
  </div>

  <!-- تنظیمات -->
  <div id="settingsPanel">
    <label>
      <input type="checkbox" id="autoPlayToggle">
      حرکت خودکار بیت‌ها
    </label>

    <label>
      زمان (ثانیه):
      <input type="number" id="autoPlayTime" value="5" min="2">
    </label>

    <label>
      <input type="checkbox" id="tapToggle">
      رفتن با لمس صفحه
    </label>

    <label>
      تم رنگی:
      <select id="themeSelect">
        <option value="light">روشن</option>
        <option value="dark">تیره</option>
        <option value="sepia">سپیا</option>
      </select>
    </label>
  </div>

  <!-- محتوا -->
  <div id="content">

    <div id="verseBox">
      <div id="verseText"></div>
      <div id="verseInfo"></div>
    </div>

    <div id="explainBox">
      <div id="explainText"></div>
    </div>

  </div>

</div>

<script src="data.js"></script>
<script src="app.js"></script>
</body>
</html>
