<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>دفتر بیت‌ها</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: Vazirmatn, sans-serif;
    }

    body {
      margin: 0;
      background: #0f1115;
      color: #fff;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: 12px;
      gap: 12px;
    }

    /* کادر بیت */
    .bit-box {
      background: #1c1f26;
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      min-height: 140px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .bit-number {
      font-size: 14px;
      opacity: 0.7;
      margin-bottom: 8px;
    }

    .bit-text {
      font-size: 20px;
      line-height: 1.8;
    }

    /* کادر توضیحات */
    .desc-box {
      background: #f4f4f4;
      color: #111;
      border-radius: 18px;
      padding: 20px;
      flex: 1;
      overflow-y: auto;
      font-size: 16px;
      line-height: 2;
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- کادر بیت -->
    <div class="bit-box">
      <div class="bit-number">بیت ۱</div>
      <div class="bit-text">
        به نام خداوند جان و خرد  
        کزین برتر اندیشه برنگذرد
      </div>
    </div>

    <!-- کادر توضیحات -->
    <div class="desc-box">
      این بخش مخصوص توضیحات بیت است.  
      هر مقدار متن که بخواهی می‌تواند اینجا قرار بگیرد و
      تا انتهای صفحه ادامه داشته باشد بدون اینکه به بیت بالا
      آسیبی بزند.
    </div>

  </div>
</body>
</html>
