<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مثنوی</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body class="theme-dark">

  <!-- محتوای اصلی -->
  <div id="content">

    <!-- کادر بیت -->
    <div id="verseBox">
      <div id="verseText">
        بشنو از نی چون حکایت می‌کند  
        از جدایی‌ها شکایت می‌کند
      </div>
      <div id="verseInfo">
        دفتر اول – بیت ۱
      </div>
    </div>

    <!-- کادر توضیح -->
    <div id="explainBox">
      <div id="explainText">
        این یک متن نمونه برای توضیح بیت است.  
        فعلاً فقط برای تست ظاهر، رنگ‌بندی و خوانایی استفاده می‌شود.
      </div>
    </div>

  </div>

  <!-- تنظیمات (فقط تغییر رنگ) -->
  <div id="settings">
    <select id="themeSelect">
      <option value="theme-dark">تیره</option>
      <option value="theme-blue">آبی</option>
      <option value="theme-sepia">سپیا</option>
    </select>
  </div>

  <script src="app.js"></script>
</body>
</html>
