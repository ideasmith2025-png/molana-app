<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مثنوی</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="theme-dark">

  <!-- نوار بالا -->
  <div id="topBar">
    <div id="searchBar">
      <input type="text" id="searchInput" placeholder="جستجو بیت یا شماره...">
    </div>
    <div id="books">
      <span class="book" data-book="1">دفتر ۱</span>
      <span class="book" data-book="2">دفتر ۲</span>
      <span class="book" data-book="3">دفتر ۳</span>
      <span class="book" data-book="4">دفتر ۴</span>
      <span class="book" data-book="5">دفتر ۵</span>
      <span class="book" data-book="6">دفتر ۶</span>
    </div>
    <div id="settingsIcon">⚙️</div>
  </div>

  <!-- تنظیمات -->
  <div id="settingsPanel" class="hidden">
    <label>
      <input type="checkbox" id="autoPlay">
      حرکت خودکار بیت‌ها
    </label>

    <label>
      <input type="checkbox" id="tapNext">
      لمس برای بیت بعد
    </label>

    <label>
      تم برنامه
      <select id="themeSelect">
        <option value="dark">تیره</option>
        <option value="light">روشن</option>
        <option value="sepia">سپیا</option>
      </select>
    </label>
  </div>

  <!-- محتوای اصلی -->
  <div id="content">
    <div id="verseBox">
      <p id="verseText">مقدمه دفتر ۱</p>
      <p id="verseNumber">دفتر ۱ - مقدمه</p>
    </div>
    <div id="explanationBox">
      <p id="verseExplanation">این بخش توضیحات مقدمه دفتر ۱ است.</p>
    </div>
  </div>

  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
