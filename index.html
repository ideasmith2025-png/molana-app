<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>ابیات</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- نوار بالا -->
<div id="topBar" class="hidden">
  <input id="searchInput" type="text" placeholder="جستجو...">
  <button id="booksBtn">دفاتر</button>
  <button id="settingsBtn">⚙️</button>
</div>

<!-- لیست دفاتر -->
<div id="booksPanel" class="panel hidden"></div>

<!-- تنظیمات -->
<div id="settingsPanel" class="panel hidden">
  <label>
    <input type="checkbox" id="tapToggle">
    رفتن با لمس
  </label>

  <label>
    حرکت خودکار (ثانیه)
    <input type="number" id="autoTime" min="2" value="5">
  </label>

  <label>
    تم رنگ
    <select id="themeSelect">
      <option value="dark">تیره</option>
      <option value="blue">آبی</option>
      <option value="sepia">سپیا</option>
    </select>
  </label>
</div>

<!-- محتوای اصلی -->
<div id="content">
  <div id="verseCard" class="card verse"></div>
  <div id="noteCard" class="card note"></div>
</div>

<script src="data.js"></script>
<script src="app.js"></script>
</body>
</html>
