<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sama</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0f172a">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header id="topBar">
    <input id="searchInput" type="text" placeholder="جستجو بیت یا شماره">
    <button id="menuBtn">⋮</button>
  </header>

  <div id="menu" class="hidden">
    <div class="menu-section">
      <label>دفتر</label>
      <select id="daftarSelect">
        <option value="1">دفتر اول</option>
        <option value="2">دفتر دوم</option>
        <option value="3">دفتر سوم</option>
        <option value="4">دفتر چهارم</option>
        <option value="5">دفتر پنجم</option>
        <option value="6">دفتر ششم</option>
      </select>
    </div>

    <div class="menu-section">
      <label>تم</label>
      <select id="themeSelect">
        <option value="dark">تیره</option>
        <option value="blue">آبی</option>
        <option value="sepia">سپیا</option>
      </select>
    </div>
  </div>

  <main id="cardArea">
    <div id="verseCard">
      <div id="verseText"></div>
      <div id="verseMeta"></div>
    </div>

    <div id="explainCard">
      <div id="explainText"></div>
    </div>
  </main>

  <script src="data.js"></script>
  <script src="app.js"></script>

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js");
    }
  </script>

</body>
</html>
